<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> <!-- div - это базовый html-контейнер, который может содержать в себе другие html-элементы. -->
        
        <!-- блок с экраном калькулятора, где будет выводиться результат вычислений. -->
    
        <!-- блок с кнопками калькулятора. -->
        <div class="wrapper">
            <div class="calc">
                <h1 class="title">Калькулятор онлайн</h1>
                <div class="calculates" id="calculates"></div>
                <div id="result" class="result">
                0
                </div>
                <!--горизонтальный ряд из четырех кнопок-->
                <div>  
                    <button class="my-btn secondary" id="btn_op_clear" >C</button>    <!-- про тэг кнопки: https://www.w3schools.com/tags/tag_button.asp -->
                    <button class="my-btn secondary" id="btn_op_sign">+/-</button>
                    <button class="my-btn secondary" id="btn_op_percent">%</button>
                    <button id="" class="my-btn secondary">√</button>
                </div>
        
                <div>
                    <button class="my-btn" id="btn_digit_7">7</button>
                    <button class="my-btn" id="btn_digit_8">8</button>
                    <button class="my-btn" id="btn_digit_9">9</button>
                    <button class="my-btn primary" id="btn_op_mult">x</button>
                </div>	
        
                <div>
                    <button class="my-btn" id="btn_digit_4">4</button>
                    <button class="my-btn" id="btn_digit_5">5</button>
                    <button class="my-btn" id="btn_digit_6">6</button>
                    <button class="my-btn primary" id="btn_op_div">/</button>
                </div>	
        
                <div>
                    <button class="my-btn" id="btn_digit_1">1</button>
                    <button class="my-btn" id="btn_digit_2">2</button>
                    <button class="my-btn" id="btn_digit_3">3</button>
                    <button id="btn_op_minus" class="my-btn primary">-</button>
                </div>
        
                <div>
                    <button class="my-btn" id="btn_digit_0">0</button>
                    <button id="btn_digit_dot" class="my-btn">.</button>
                    <button id="btn_op_equal" class="my-btn primary execute">=</button>
                    <button id="btn_op_plus" class="my-btn primary">+</button>
                </div>
                <button class="my-btn change_btn">Сменить цвет фона</button>
        </div>
      </div>
</body>
</html>
